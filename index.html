<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
    
</head>
<body>
<div class="calculator">
    <div class="calc">
        <div class="calc__material">
            <div class="calc__material-block">
                <label for="aa">Кирпич</label>
                <input type="radio" name="aa" id="a" checked value="15">
            </div>
            <div class="calc__material-block">
                <label for="aa">Пенопблок</label>
                <input type="radio" name="aa" id="b" value="10">
            </div>
            <div class="calc__material-block">
                <label for="aa">Дерево</label>
                <input type="radio" name="aa" id="c" value="5">
            </div>
        </div>

        <div class="calc__count">
            <label for="bb">Колличество материала шт.:</label>
            <input type="range" name="bb" id="" min="50" max="10000" value="50" step="50">
            <input type="number" name="cc" id="" min="50" max="10000" value="50" step="50">
        </div>

        <div class="calc__person">
            <label for="">Рабочие:</label>
            <select name="" id="">
                <option value="0">Не требуется</option>
                <option value="4000">1 чел.</option>
                <option value="8000">2 чел.</option>
                <option value="12000">3 чел.</option>
                <option value="16000">4 чел.</option>
                <option value="20000">5 чел.</option>
                <option value="24000">6 чел.</option>
            </select>
        </div>
        <div class="calc__price">
            <div class="calc__price-title">Общая сумма:</div>
            <div class="calc__price-size">0</div>
        </div>

    </div>
</div>

<script src="app.js"></script> 
</body>
</html>
